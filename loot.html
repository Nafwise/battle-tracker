<!DOCTYPE html>
<html lang="en">
<head><script src="./firebase-config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Akashic Loot Records</title>
    
    <!-- PWA / Mobile App Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0F172A">

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Polyfills & Babel -->
    <script src="https://cdn.jsdelivr.net/npm/core-js-bundle@3.37.1/minified.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --loot-bg: #0F172A;
            --loot-gold: #F59E0B;
            --loot-purple: #8B5CF6;
            --loot-text: #F8FAFC;
        }
        body { background-color: var(--loot-bg); color: var(--loot-text); font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; }
        
        .gold-gradient-text {
            background: linear-gradient(to bottom, #FCD34D, #F59E0B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loot-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid #475569;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        /* Coin Spin Animation */
        @keyframes flip { 0% { transform: rotateY(0); } 100% { transform: rotateY(360deg); } }
        .animate-flip { animation: flip 2s infinite linear; }
        
        .rarity-common { color: #94a3b8; }
        .rarity-uncommon { color: #10b981; }
        .rarity-rare { color: #3b82f6; }
        .rarity-epic { color: #a855f7; }
        .rarity-legendary { color: #f59e0b; text-shadow: 0 0 10px rgba(245, 158, 11, 0.5); }
        
        input, select, textarea {
            background-color: #1e293b;
            border: 1px solid #475569;
            color: white;
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 8px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #8B5CF6;
        }
    </style>
</head>
<body class="min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Hardcoded API Key for AI generation
        const HARDCODED_API_KEY = ""; 

        // --- ICONS ---
        const Icon = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const Coins = (props) => <Icon {...props}><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m16.71 13.88.7.71-2.82 2.82"/></Icon>;
        const Gem = (props) => <Icon {...props}><path d="M6 3h12l4 6-10 13L2 9Z"/><path d="M11 3 8 9l4 13 4-13-3-6"/><path d="M2 9h20"/></Icon>;
        const Scroll = (props) => <Icon {...props}><path d="M19 17V5a2 2 0 0 0-2-2H4"/><path d="M8 21h12a2 2 0 0 0 2-2v-2H10v2a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v3h4"/></Icon>;
        const Skull = (props) => <Icon {...props}><circle cx="9" cy="12" r="1"/><circle cx="15" cy="12" r="1"/><path d="M8 20v2h8v-2"/><path d="m12.5 17-.5-1-.5 1h1z"/><path d="M16 20a2 2 0 0 0 1.56-3.25 8 8 0 1 0-11.12 0A2 2 0 0 0 8 20"/></Icon>;
        const RefreshCw = (props) => <Icon {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></Icon>;
        const ArrowLeft = (props) => <Icon {...props}><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></Icon>;
        const Archive = (props) => <Icon {...props}><rect width="20" height="5" x="2" y="3" rx="1"/><path d="M4 8v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8"/><path d="M10 12h4"/></Icon>;
        
        // --- UPDATED ICONS ---
        const Sword = (props) => <Icon {...props}><path d="M12 2l2 4h-4l2-4z" /><path d="M12 6v7" /><path d="M8 13h8" /><path d="M12 13v6" /><path d="M10 21h4" /></Icon>;
        const Shield = (props) => <Icon {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /></Icon>;
        
        // REFINED WAND ICON - Thick baton style with a clear star
        const Wand = (props) => <Icon {...props}>
            {/* The Wand Shaft (Thick diagonal rectangle) */}
            <path d="M3 21l12-12l1.5 1.5l-12 12z" />
            {/* The Star (Floating at the tip) */}
            <path d="M19 2l1 2 2 1-2 1-1 2-1-2-2-1 2-1z" />
        </Icon>;
        
        const Flask = (props) => <Icon {...props}><path d="M10 2v7.527a2 2 0 0 1-.211.896L4.72 20.55a1 1 0 0 0 .9 1.45h12.76a1 1 0 0 0 .9-1.45l-5.069-10.127A2 2 0 0 1 14 9.527V2" /><path d="M8.5 2h7" /><path d="M7 16h10" /></Icon>;
        const Trash2 = (props) => <Icon {...props}><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /><line x1="10" y1="11" x2="10" y2="17" /><line x1="14" y1="11" x2="14" y2="17" /></Icon>;
        const Hammer = (props) => <Icon {...props}><path d="M6 5h12v4h-12z" /><path d="M12 9v12" /><path d="M10 21h4" /></Icon>;
        const Plus = (props) => <Icon {...props}><path d="M5 12h14"/><path d="M12 5v14"/></Icon>;
        const Settings = (props) => <Icon {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3" /></Icon>;
        const Key = (props) => <Icon {...props}><path d="m21 2-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4" /></Icon>;
        const X = (props) => <Icon {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const Sparkles = (props) => <Icon {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.276 1.276L3 12l5.813 1.912a2 2 0 0 1 1.276 1.276L12 21l1.912-5.813a2 2 0 0 1 1.276-1.276L21 12l-5.813-1.912a2 2 0 0 1-1.276-1.276Z" /></Icon>;
        const CastleGate = (props) => (<Icon {...props}><path d="M19 21v-8a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v8"/><path d="M4 11V7"/><path d="M20 11V7"/><path d="M2 7h4v4H2z"/><path d="M18 7h4v4h-4z"/><path d="M4 7l2-4 2 4"/><path d="M18 7l2-4 2 4"/><path d="M10 21v-4a2 2 0 0 1 4 0v4"/></Icon>);
        const FlaskConical = (props) => <Icon {...props}><path d="M10 2v7.527a2 2 0 0 1-.211.896L4.72 20.55a1 1 0 0 0 .9 1.45h12.76a1 1 0 0 0 .9-1.45l-5.069-10.127A2 2 0 0 1 14 9.527V2" /><path d="M8.5 2h7" /><path d="M7 16h10" /></Icon>;
        const Info = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></Icon>;
        const Download = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></Icon>;
        const Upload = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></Icon>;
        const AlertTriangle = (props) => <Icon {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></Icon>;

        // --- LOOT TABLES ---
        const LOOT_TABLE = {
            low: [
                { name: "Pouch of Copper", type: "currency", val: "4d6 cp", rarity: "common", description: "A simple pouch containing loose change." },
                { name: "Agate Gem", type: "gem", val: "10 gp", rarity: "uncommon", description: "A translucent gemstone with banded colors." },
                { name: "Rusty Dagger", type: "weapon", val: "1 gp", rarity: "common", description: "Stats: 1d4 Piercing. Finesse, Light." },
                { name: "Healing Potion", type: "potion", val: "50 gp", rarity: "uncommon", description: "Restores 2d4 + 2 HP." },
                { name: "Leather Armor", type: "armor", val: "10 gp", rarity: "common", description: "AC: 11 + Dex Modifier." }
            ],
            med: [
                { name: "Sack of Silver", type: "currency", val: "2d8 sp", rarity: "common", description: "A heavy sack of silver coins." },
                { name: "Gold Ring", type: "art", val: "25 gp", rarity: "rare", description: "A simple but elegant gold ring." },
                { name: "Scroll of Magic Missile", type: "magic", val: "100 gp", rarity: "uncommon", description: "Single use spell scroll." },
                { name: "+1 Arrow", type: "weapon", val: "5 gp", rarity: "uncommon", description: "Stats: +1 to Attack/Damage rolls." },
                { name: "Chain Shirt", type: "armor", val: "50 gp", rarity: "uncommon", description: "AC: 13 + Dex Modifier (max 2)." },
                { name: "Wand of Secrets", type: "magic", val: "Uncommon", rarity: "uncommon", description: "3 charges. Detects secret doors." }
            ],
            high: [
                { name: "Chest of Gold", type: "currency", val: "4d10 gp", rarity: "uncommon", description: "A sturdy chest filled with gold." },
                { name: "Diamond", type: "gem", val: "300 gp", rarity: "epic", description: "A flawless clear gemstone." },
                { name: "Cloak of Protection", type: "magic", val: "500 gp", rarity: "rare", description: "+1 to AC and Saving Throws." },
                { name: "Vorpal Sword Fragment", type: "quest", val: "???", rarity: "legendary", description: "A shard of a legendary blade." },
                { name: "Plate Armor", type: "armor", val: "1500 gp", rarity: "rare", description: "AC: 18. Str 15 Req. Stealth Disadvantage." },
                { name: "Supreme Healing Potion", type: "potion", val: "1350 gp", rarity: "rare", description: "Restores 10d4 + 20 HP." }
            ]
        };

        // --- FIREBASE INIT ---
        let app, auth, db;
        let appId = 'default-app-id';
        try {
            if (typeof firebase !== 'undefined' && typeof __firebase_config !== 'undefined') {
                const config = JSON.parse(__firebase_config);
                app = firebase.initializeApp(config);
                auth = firebase.auth();
                db = firebase.firestore();
                if (typeof __app_id !== 'undefined') appId = __app_id;
            }
        } catch(e) { console.error("Firebase Error", e); }

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard'); // dashboard, scanner, history, forge
            const [lootHistory, setLootHistory] = useState(() => {
                const saved = localStorage.getItem('akashic_loot_history');
                return saved ? JSON.parse(saved) : [];
            });
            const [lootedBattles, setLootedBattles] = useState(() => {
                const saved = localStorage.getItem('akashic_looted_battles');
                return saved ? JSON.parse(saved) : [];
            });
            const [recentBattle, setRecentBattle] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            
            // Forge State
            const [forgeForm, setForgeForm] = useState({ name: '', type: 'weapon', rarity: 'common', val: '', description: '', qty: 1 });
            const [isGenerating, setIsGenerating] = useState(false);
            const [aiPrompt, setAiPrompt] = useState('');
            const [generatedItem, setGeneratedItem] = useState(null); // The item "On the Table" (Staged)
            const [userApiKey, setUserApiKey] = useState(() => localStorage.getItem('dm-tracker-api-key') || HARDCODED_API_KEY);
            const [showSettingsModal, setShowSettingsModal] = useState(false);
            const [expandedItem, setExpandedItem] = useState(null);
            
            // Delete Modal State
            const [deleteTarget, setDeleteTarget] = useState(null); // stores ID of entry to delete
            
            const fileInputRef = useRef(null);


            // Auth
            useEffect(() => {
                if(!auth) return;
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try { await auth.signInWithCustomToken(__initial_auth_token); } catch(e) {}
                    } else {
                        try { await auth.signInAnonymously(); } catch(e) {}
                    }
                };
                initAuth();
                return auth.onAuthStateChanged(setUser);
            }, []);

            // Persistence
            useEffect(() => { localStorage.setItem('akashic_loot_history', JSON.stringify(lootHistory)); }, [lootHistory]);
            useEffect(() => { localStorage.setItem('akashic_looted_battles', JSON.stringify(lootedBattles)); }, [lootedBattles]);
            useEffect(() => { if (userApiKey && userApiKey !== localStorage.getItem('dm-tracker-api-key')) localStorage.setItem('dm-tracker-api-key', userApiKey); }, [userApiKey]);

            // Fetch Battle Logs (Real Firestore Sync)
            const syncBattlefield = async () => {
                if (!db || !user) return;
                setIsSyncing(true);
                setRecentBattle(null);
                
                try {
                    const BATTLES_PATH = `artifacts/${appId}/users/${user.uid}/battles`;
                    // Fetch latest battle report that hasn't been looted
                    const snapshot = await db.collection(BATTLES_PATH)
                        .orderBy('timestamp', 'desc')
                        .limit(5) // Check last 5 battles in case one was skipped
                        .get();

                    let foundBattle = null;
                    if (!snapshot.empty) {
                        // Find the first one that isn't in our local looted list
                        for (const doc of snapshot.docs) {
                            if (!lootedBattles.includes(doc.id)) {
                                const data = doc.data();
                                foundBattle = {
                                    id: doc.id,
                                    enemies: data.enemies,
                                    timestamp: data.timestamp?.toDate().toISOString() || new Date().toISOString()
                                };
                                break;
                            }
                        }
                    }
                    setRecentBattle(foundBattle);
                } catch(e) {
                    console.error("Failed to sync battlefield:", e);
                }

                setIsSyncing(false);
            };

            const lootBattle = () => {
                if (!recentBattle) return;
                
                // Add to looted list
                setLootedBattles(prev => [...prev, recentBattle.id]);
                
                // Generate Loot
                const items = [];
                // 1 item per enemy roughly
                recentBattle.enemies.forEach(enemy => {
                    // Try to infer CR or strength. If CR is missing, assume low.
                    const cr = parseFloat(enemy.cr) || 0;
                    const tier = cr > 2 ? 'med' : 'low';
                    const pool = LOOT_TABLE[tier];
                    const item = pool[Math.floor(Math.random() * pool.length)];
                    items.push({ ...item, id: Math.random() });
                });
                
                const newEntry = {
                    id: Date.now(),
                    source: 'Battlefield Salvage',
                    items: items,
                    date: new Date().toLocaleTimeString()
                };
                
                setLootHistory(prev => [newEntry, ...prev]);
                setRecentBattle(null); // Clear UI
            };

            const generateLoot = (tier) => {
                const count = Math.floor(Math.random() * 3) + 1;
                const items = [];
                // Create a shallow copy of the pool so we can remove items as we pick them
                const pool = [...LOOT_TABLE[tier]];

                for(let i=0; i<count; i++) {
                    if(pool.length === 0) break; // Prevent error if pool is exhausted
                    const randomIndex = Math.floor(Math.random() * pool.length);
                    // Splice removes the item from the temporary pool, preventing duplicates
                    const item = pool.splice(randomIndex, 1)[0];
                    items.push({ ...item, id: Math.random() });
                }
                
                const newEntry = {
                    id: Date.now(),
                    source: 'Quick Loot',
                    items: items,
                    date: new Date().toLocaleTimeString()
                };
                setLootHistory(prev => [newEntry, ...prev]);
            };

            const clearHistory = () => {
                // Replaced confirm with custom modal logic could be here too, but for now relying on single delete workflow
                setLootHistory([]);
                setLootedBattles([]); 
                localStorage.removeItem('akashic_loot_history');
                localStorage.removeItem('akashic_looted_battles');
            };

            const requestDelete = (entryId, e) => {
                if (e) {
                    e.stopPropagation();
                    e.preventDefault();
                }
                setDeleteTarget(entryId);
            }

            const confirmDelete = () => {
                if (deleteTarget !== null) {
                    setLootHistory(prev => prev.filter(entry => entry.id !== deleteTarget));
                    setDeleteTarget(null);
                }
            }
            
            const handleExportVault = () => {
                const dataStr = JSON.stringify(lootHistory, null, 2);
                const blob = new Blob([dataStr], {type: "application/json"});
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `akashic_vault_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleImportClick = () => {
                fileInputRef.current.click();
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        if (Array.isArray(importedData)) {
                             // Simplified import without confirm for reliability
                             setLootHistory(prev => [...importedData, ...prev]);
                        } else {
                            alert("Invalid JSON format.");
                        }
                    } catch (err) {
                        console.error(err);
                        alert("Failed to parse file.");
                    }
                    e.target.value = null; 
                };
                reader.readAsText(file);
            };

            // --- FORGE FUNCTIONS ---
            
            const handleForgeSubmit = () => {
                // Use form data (which might have been populated by AI or Manual)
                if (!forgeForm.name) return;
                
                const count = parseInt(forgeForm.qty) || 1;
                const newItems = [];
                
                for(let i=0; i<count; i++) {
                    newItems.push({
                        ...forgeForm,
                        id: Math.random()
                    });
                }
                
                const newEntry = {
                    id: Date.now(),
                    source: 'The Forge',
                    items: newItems,
                    date: new Date().toLocaleTimeString()
                };
                
                setLootHistory(prev => [newEntry, ...prev]);
                // Reset
                setForgeForm({ name: '', type: 'weapon', rarity: 'common', val: '', description: '', qty: 1 });
                setGeneratedItem(null); // Clear stage
                alert(`Minted ${count} item(s) to Vault!`);
            };

            const callGemini = async (prompt) => {
                let attempt = 0;
                if (!userApiKey) {
                    alert("Please set your Gemini API Key in settings first.");
                    setShowSettingsModal(true);
                    return null;
                }
                while (attempt < 3) {
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                        if (!res.ok) throw new Error("API Error");
                        const data = await res.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                    } catch (e) { 
                        attempt++; 
                        await new Promise(r => setTimeout(r, Math.pow(2, attempt) * 1000)); 
                    }
                }
                return null;
            };

            const handleAIGenerate = async () => {
                if (!aiPrompt) { alert("Please describe the item first."); return; }
                setIsGenerating(true);
                // Updated Prompt for 5e Accuracy
                const prompt = `Create a D&D 5e item based on: "${aiPrompt}". Return ONLY a JSON object. Fields: "name" (string), "type" (string: weapon, armor, magic, potion, gem, currency), "rarity" (string: common, uncommon, rare, epic, legendary), "val" (string, e.g. "500gp"), "description" (string, include accurate 5e STATS like "Damage: 2d6 Slashing" for greatswords, "AC: 16" for armor, or specific magical effects). Ensure accuracy to 5th Edition rules.`;
                
                const response = await callGemini(prompt);
                
                if (response) {
                    try {
                        const jsonStr = response.replace(/```json|```/g, '').trim();
                        const itemData = JSON.parse(jsonStr);
                        // Populate form with AI data so user can edit before minting
                        setForgeForm(prev => ({ ...prev, ...itemData, qty: 1 }));
                        setGeneratedItem(itemData); // Flag that we have something staged
                    } catch (e) {
                        console.error("AI Parse Error", e);
                        alert("Failed to parse AI response. Try again.");
                    }
                } else {
                    alert("AI generation failed.");
                }
                setIsGenerating(false);
            };

            const getIconForType = (type) => {
                switch(type) {
                    case 'currency': return <Coins size={16} className="text-yellow-500" />;
                    case 'gem': return <Gem size={16} className="text-pink-400" />;
                    case 'weapon': return <Sword size={16} className="text-slate-300" />;
                    case 'armor': return <Shield size={16} className="text-slate-300" />;
                    case 'magic': return <Wand size={16} className="text-purple-400" />;
                    case 'potion': return <Flask size={16} className="text-red-400" />;
                    case 'art': return <Gem size={16} className="text-amber-300" />;
                    default: return <Scroll size={16} className="text-slate-400" />;
                }
            };

            return (
                <div className="max-w-2xl mx-auto p-4 pb-24">
                    {/* Header */}
                    <header className="flex justify-between items-center mb-8 border-b border-indigo-900/50 pb-4">
                        <div className="flex items-center gap-3">
                            <div className="bg-slate-900 p-2 rounded-lg border border-yellow-600 shadow-[0_0_15px_rgba(234,179,8,0.2)]">
                                <Gem className="text-yellow-500 w-6 h-6" />
                            </div>
                            <h1 className="text-2xl font-bold tracking-tight text-white">Akashic Loot Records</h1>
                        </div>
                        <div className="flex gap-2">
                             <button onClick={() => setShowSettingsModal(true)} className="p-2 text-indigo-400 hover:text-white rounded-full bg-slate-900 border border-slate-700 hover:bg-slate-800 transition-colors" title="Settings"><Settings size={18}/></button>
                            <a href="./tome.html" className="text-xs font-bold text-indigo-400 hover:text-white flex items-center gap-1 transition-colors bg-slate-900 border border-slate-700 px-3 py-2 rounded-full hover:bg-slate-800">
                                <CastleGate size={14}/> TRACKER
                            </a>
                            <a href="./homebrew.html" className="text-xs font-bold text-amber-500 hover:text-white flex items-center gap-1 transition-colors bg-slate-900 border border-slate-700 px-3 py-2 rounded-full hover:bg-slate-800">
                                <FlaskConical size={14}/> BANK
                            </a>
                        </div>
                    </header>

                    {/* Navigation Tabs */}
                    <div className="flex gap-2 mb-6 p-1 bg-slate-900/50 rounded-lg border border-slate-700 overflow-x-auto">
                        <button onClick={() => setView('dashboard')} className={`flex-1 py-2 px-2 text-sm font-bold rounded transition-all whitespace-nowrap ${view==='dashboard' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>Quick Loot</button>
                        <button onClick={() => setView('forge')} className={`flex-1 py-2 px-2 text-sm font-bold rounded transition-all whitespace-nowrap ${view==='forge' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>Forge</button>
                        <button onClick={() => setView('scanner')} className={`flex-1 py-2 px-2 text-sm font-bold rounded transition-all whitespace-nowrap ${view==='scanner' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>Scanner</button>
                        <button onClick={() => setView('history')} className={`flex-1 py-2 px-2 text-sm font-bold rounded transition-all whitespace-nowrap ${view==='history' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>Vault</button>
                    </div>

                    {/* MAIN CONTENT AREA */}
                    <main className="animate-fade-in">
                        
                        {/* VIEW: GENERATOR */}
                        {view === 'dashboard' && (
                            <div className="space-y-4">
                                <div className="p-6 loot-card rounded-xl text-center space-y-4">
                                    <h2 className="text-lg font-bold text-indigo-200">Quick Loot</h2>
                                    <p className="text-xs text-slate-400">Generate rewards for social encounters or traversal.</p>
                                    <div className="grid grid-cols-3 gap-3 mt-4">
                                        <button onClick={() => generateLoot('low')} className="p-3 bg-slate-800 hover:bg-slate-700 border border-slate-600 hover:border-green-500 rounded-lg flex flex-col items-center gap-2 transition-all group">
                                            <Coins className="text-slate-500 group-hover:text-green-400 transition-colors"/>
                                            <span className="text-xs font-bold text-slate-300">Trivial</span>
                                        </button>
                                        <button onClick={() => generateLoot('med')} className="p-3 bg-slate-800 hover:bg-slate-700 border border-slate-600 hover:border-blue-500 rounded-lg flex flex-col items-center gap-2 transition-all group">
                                            <Scroll className="text-slate-500 group-hover:text-blue-400 transition-colors"/>
                                            <span className="text-xs font-bold text-slate-300">Standard</span>
                                        </button>
                                        <button onClick={() => generateLoot('high')} className="p-3 bg-slate-800 hover:bg-slate-700 border border-slate-600 hover:border-yellow-500 rounded-lg flex flex-col items-center gap-2 transition-all group">
                                            <Gem className="text-slate-500 group-hover:text-yellow-400 transition-colors"/>
                                            <span className="text-xs font-bold text-slate-300">Hoard</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* VIEW: FORGE (Homebrew) */}
                        {view === 'forge' && (
                            <div className="space-y-4">
                                <div className="p-6 loot-card rounded-xl">
                                    <h2 className="text-lg font-bold text-indigo-200 mb-4 flex items-center gap-2"><Hammer className="text-orange-500"/> Item Forge</h2>
                                    
                                    {/* AI SECTION */}
                                    <div className="mb-6 p-3 bg-slate-900/50 rounded border border-slate-700">
                                        <label className="text-xs text-indigo-400 uppercase font-bold mb-1 block flex items-center gap-1"><Sparkles size={12}/> AI Generation</label>
                                        <div className="flex gap-2">
                                            <input type="text" placeholder="Describe item (e.g. 'A flaming sword of doom')" value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} className="mb-0 flex-1"/>
                                            <button onClick={handleAIGenerate} disabled={isGenerating} className="p-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded font-bold disabled:opacity-50 min-w-[42px] flex items-center justify-center transition-colors">
                                                {isGenerating ? <RefreshCw className="animate-spin" size={18}/> : <Wand size={18}/>}
                                            </button>
                                        </div>
                                    </div>

                                    {/* MANUAL / EDIT SECTION */}
                                    <div className="border-t border-slate-700 pt-4">
                                        <h3 className="text-sm font-bold text-slate-300 mb-3 uppercase tracking-wider">Drafting Table</h3>
                                        
                                        <label className="text-xs text-slate-400">Item Name</label>
                                        <input type="text" placeholder="Item Name" value={forgeForm.name} onChange={e => setForgeForm({...forgeForm, name: e.target.value})} />
                                        
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-xs text-slate-400">Type</label>
                                                <select value={forgeForm.type} onChange={e => setForgeForm({...forgeForm, type: e.target.value})}>
                                                    <option value="weapon">Weapon</option>
                                                    <option value="armor">Armor</option>
                                                    <option value="magic">Magic Item</option>
                                                    <option value="potion">Potion</option>
                                                    <option value="gem">Gem/Art</option>
                                                    <option value="currency">Currency</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="text-xs text-slate-400">Rarity</label>
                                                <select value={forgeForm.rarity} onChange={e => setForgeForm({...forgeForm, rarity: e.target.value})}>
                                                    <option value="common">Common</option>
                                                    <option value="uncommon">Uncommon</option>
                                                    <option value="rare">Rare</option>
                                                    <option value="epic">Epic</option>
                                                    <option value="legendary">Legendary</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-3 gap-4">
                                            <div className="col-span-2">
                                                <label className="text-xs text-slate-400">Value / Notes</label>
                                                <input type="text" placeholder="e.g. 500gp" value={forgeForm.val} onChange={e => setForgeForm({...forgeForm, val: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="text-xs text-slate-400">Qty</label>
                                                <input type="number" min="1" value={forgeForm.qty} onChange={e => setForgeForm({...forgeForm, qty: parseInt(e.target.value) || 1})} />
                                            </div>
                                        </div>

                                        <label className="text-xs text-slate-400">Description / Stats</label>
                                        <textarea placeholder="1d8 Slashing, Heavy, Two-Handed..." value={forgeForm.description || ''} onChange={e => setForgeForm({...forgeForm, description: e.target.value})} className="h-24 resize-none text-xs font-mono"></textarea>
                                        
                                        <button onClick={handleForgeSubmit} className="w-full mt-2 py-3 bg-orange-700 hover:bg-orange-600 text-white font-bold rounded-lg shadow-lg flex items-center justify-center gap-2">
                                            <Plus size={18}/> MINT TO VAULT
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* VIEW: SCANNER */}
                        {view === 'scanner' && (
                            <div className="space-y-4">
                                <div className="p-6 loot-card rounded-xl border-dashed border-2 border-slate-600 flex flex-col items-center justify-center min-h-[200px]">
                                    {!recentBattle ? (
                                        <>
                                            <div className={`mb-4 p-4 rounded-full bg-slate-800 ${isSyncing ? 'animate-pulse' : ''}`}>
                                                {isSyncing ? <RefreshCw className="animate-spin text-indigo-400"/> : <Skull className="text-slate-500"/>}
                                            </div>
                                            <h3 className="text-lg font-bold text-white mb-1">{isSyncing ? "Scanning Battlefield..." : "No New Carnage"}</h3>
                                            <p className="text-xs text-slate-400 mb-4 text-center max-w-xs">
                                                {isSyncing ? "Connecting to Initiative Tracker..." : "Battlefield is clear. Either no recent battles or you have already looted the bodies."}
                                            </p>
                                            <button onClick={syncBattlefield} disabled={isSyncing} className="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-full shadow-lg transition-all active:scale-95 disabled:opacity-50">
                                                {isSyncing ? 'Linking...' : 'Scan for Bodies'}
                                            </button>
                                        </>
                                    ) : (
                                        <div className="w-full animate-fade-in">
                                            <div className="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
                                                <h3 className="text-sm font-bold text-red-400 flex items-center gap-2"><Skull size={16}/> Defeated Enemies Found</h3>
                                                <span className="text-xs text-slate-500">{recentBattle.timestamp.slice(11,16)}</span>
                                            </div>
                                            <ul className="space-y-2 mb-6">
                                                {recentBattle.enemies.map((e, i) => (
                                                    <li key={i} className="flex justify-between text-sm bg-slate-900/50 p-2 rounded">
                                                        <span>{e.name}</span>
                                                        <span className="text-slate-500 font-mono">CR {e.cr}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                            <button onClick={lootBattle} className="w-full py-3 bg-yellow-600 hover:bg-yellow-500 text-black font-bold rounded-lg shadow-[0_0_20px_rgba(234,179,8,0.3)] flex items-center justify-center gap-2">
                                                <Gem className="text-black fill-black/20"/> LOOT BODIES
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* VIEW: HISTORY (The Vault) */}
                        {view === 'history' && (
                            <div className="space-y-4">
                                <div className="flex justify-between items-center mb-2">
                                     <div className="flex gap-2">
                                        <input type="file" ref={fileInputRef} onChange={handleFileChange} className="hidden" accept=".json" />
                                        <button onClick={handleImportClick} className="flex items-center gap-2 text-xs text-slate-400 hover:text-white bg-slate-900 border border-slate-700 px-3 py-1 rounded transition-colors"><Upload size={12}/> Import</button>
                                        <button onClick={handleExportVault} className="flex items-center gap-2 text-xs text-slate-400 hover:text-white bg-slate-900 border border-slate-700 px-3 py-1 rounded transition-colors"><Download size={12}/> Export</button>
                                     </div>
                                    {lootHistory.length > 0 && (
                                        <button onClick={clearHistory} className="flex items-center gap-2 text-xs text-red-400 hover:text-red-300 bg-red-950/30 hover:bg-red-950/50 border border-red-900 px-3 py-1 rounded transition-colors">
                                            <Trash2 size={12}/> Clear Vault
                                        </button>
                                    )}
                                </div>
                                
                                {lootHistory.length === 0 ? (
                                    <div className="text-center py-12 text-slate-500 italic flex flex-col items-center">
                                        <Archive className="mb-2 opacity-50"/>
                                        The vault is empty.
                                    </div>
                                ) : (
                                    lootHistory.map(entry => (
                                        <div key={entry.id} className="loot-card p-4 rounded-xl mb-4 relative">
                                            {/* Header Section with Integrated Delete Button */}
                                            <div className="flex justify-between items-start mb-3 border-b border-slate-700/50 pb-2">
                                                <div className="flex flex-col">
                                                    <span className="text-xs font-bold text-indigo-300 uppercase tracking-wider">{entry.source}</span>
                                                    <span className="text-[10px] text-slate-500">{entry.date}</span>
                                                </div>
                                                <button 
                                                    onClick={(e) => requestDelete(entry.id, e)} 
                                                    className="p-2 text-slate-400 hover:text-red-400 hover:bg-red-500/10 rounded transition-colors -mt-1 -mr-1 cursor-pointer z-10" 
                                                    title="Delete Entry"
                                                >
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>

                                            <ul className="space-y-2">
                                                {entry.items.map(item => (
                                                    <li key={item.id} className="text-sm">
                                                        <div className="flex items-start gap-3 cursor-pointer hover:bg-slate-800/50 p-1 rounded transition-colors" onClick={() => setExpandedItem(expandedItem === item.id ? null : item.id)}>
                                                            <div className="flex-shrink-0 mt-1">
                                                                {getIconForType(item.type)}
                                                            </div>
                                                            <div className="flex-1">
                                                                <div className="flex justify-between items-center">
                                                                    <span className={`font-bold rarity-${item.rarity}`}>{item.name}</span>
                                                                    <div className="flex items-center gap-2">
                                                                        <span className="text-slate-400 font-mono text-xs">{item.val}</span>
                                                                        <Info size={12} className="text-slate-500"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        {/* EXPANDED INFO PANEL */}
                                                        {expandedItem === item.id && (
                                                            <div className="mt-2 ml-7 p-2 bg-slate-900/80 rounded border border-slate-700 text-xs text-slate-300 animate-fade-in">
                                                                {item.description ? (
                                                                    <p className="italic leading-relaxed">{item.description}</p>
                                                                ) : (
                                                                    <p className="text-slate-500 italic">No additional details.</p>
                                                                )}
                                                                <div className="mt-2 flex gap-2 border-t border-slate-800 pt-1">
                                                                    <span className="bg-slate-800 px-1.5 py-0.5 rounded text-[10px] uppercase text-slate-500">{item.type}</span>
                                                                    <span className={`bg-slate-800 px-1.5 py-0.5 rounded text-[10px] uppercase rarity-${item.rarity}`}>{item.rarity}</span>
                                                                </div>
                                                            </div>
                                                        )}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                    </main>

                    {/* DELETE CONFIRMATION MODAL */}
                    {deleteTarget !== null && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm animate-fade-in">
                            <div className="bg-gray-900 w-full max-w-sm rounded-xl shadow-2xl border border-red-900/50 flex flex-col overflow-hidden">
                                <div className="p-5 flex flex-col items-center text-center">
                                    <div className="bg-red-900/20 p-3 rounded-full mb-3">
                                        <AlertTriangle size={32} className="text-red-500"/>
                                    </div>
                                    <h3 className="text-lg font-bold text-white mb-1">Delete Record?</h3>
                                    <p className="text-sm text-slate-400">This action cannot be undone. This loot will be lost to the void forever.</p>
                                </div>
                                <div className="flex border-t border-slate-800">
                                    <button onClick={() => setDeleteTarget(null)} className="flex-1 py-3 text-sm font-bold text-slate-400 hover:text-white hover:bg-slate-800 transition-colors">
                                        Cancel
                                    </button>
                                    <button onClick={confirmDelete} className="flex-1 py-3 text-sm font-bold text-red-400 hover:text-white hover:bg-red-600 transition-colors border-l border-slate-800">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* SETTINGS MODAL */}
                    {showSettingsModal && (
                        <div className="fixed inset-0 z-[110] flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm">
                            <div className="bg-gray-900 w-full max-w-md rounded-xl shadow-2xl border border-gray-700 flex flex-col">
                                <div className="flex justify-between items-center p-4 border-b border-gray-700">
                                    <h2 className="text-xl font-bold text-white flex items-center gap-2"><Settings className="text-slate-400" /> Settings</h2>
                                    <button onClick={() => setShowSettingsModal(false)} className="text-slate-400 hover:text-white"><X size={24} /></button>
                                </div>
                                <div className="p-6">
                                    <label className="block text-sm font-bold text-white mb-2 flex items-center gap-2"><Key size={16} className="text-yellow-500" /> Gemini API Key</label>
                                    <input type="password" placeholder="Paste your key here..." className="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none mb-2" value={userApiKey} onChange={(e) => setUserApiKey(e.target.value)} />
                                    <p className="text-xs text-slate-400 mb-4">Required for AI Item Forging.</p>
                                    <div className="flex justify-end"><button onClick={() => setShowSettingsModal(false)} className="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded font-bold">Save & Close</button></div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
